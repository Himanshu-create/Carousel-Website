<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Carousel-Website</title>
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <script type="text/javascript" src="assets/script.js"></script>
</head>
<body>
    <div class="outter-div">
        <div class="slideshow-container fade">
            <div class="img1" id="img1">
                <div class="Containers">
                    <div class="MessageInfo">1/3</div>
                    <img src="/assets/images/img.jpg" style="width:100%">
                    <center>
                        <button class="btn1" style="color: green" onclick="document.getElementById('img1').style.backgroundColor = 'green';"> GREEN</button>
                        <button class="btn1" style="color:red" onclick="document.getElementById('img1').style.backgroundColor = 'red';"> RED</button>
                        <button class="btn1" style="color: black" onclick="document.getElementById('img1').style.backgroundColor = 'white';"> BLACK</button>
                    </center>
                </div>
            </div>


            <div class="img2" id="img2">
                <div class="Containers">
                    <div class="MessageInfo">2/3</div>
                    <img src="/assets/images/img2.jpeg" style="width:100%">
                    <center>
                        <button class="btn1" style="color: green" onclick="document.getElementById('img2').style.backgroundColor = 'green';"> GREEN</button>
                        <button class="btn1" style="color:red" onclick="document.getElementById('img2').style.backgroundColor = 'red';"> RED</button>
                        <button class="btn1" style="color: black" onclick="document.getElementById('img2').style.backgroundColor = 'white';"> BLACK</button>
                    </center>
                </div>
            </div>

            <div class="img3" id="img3">
                <div class="Containers">
                    <div class="MessageInfo">3/3</div>
                    <img src="/assets/images/img3.jpeg" style="width:100%">
                    <center>
                        <button class="btn1" style="color: green" onclick="document.getElementById('img3').style.backgroundColor = 'green';"> GREEN</button>
                        <button class="btn1" style="color:red" onclick="document.getElementById('img3').style.backgroundColor = 'red';"> RED</button>
                        <button class="btn1" style="color: black" onclick="document.getElementById('img3').style.backgroundColor = 'white';"> BLACK</button>
                    </center>
                </div>
            </div>

            <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
            <a class="forward" onclick="plusSlides(1)">&#10095;</a>
        </div>

        

        <div style="text-align:center">
            <span class="dots" onclick="currentSlide(1)"></span>
            <span class="dots" onclick="currentSlide(2)"></span>
            <span class="dots" onclick="currentSlide(3)"></span>
        </div>
    </div>


</body>
</html>
